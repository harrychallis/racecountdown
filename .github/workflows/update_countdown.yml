name: Update Race Countdown

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger if needed

jobs:
  update-countdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Calculate days until race
        run: |
          RACES=("2025-02-16 13.1 Miles" "2025-03-29 50K")
          TODAY=$(date +%Y-%m-%d)
          SELECTED_RACE=""
          DAYS_LEFT=99999

          for RACE in "${RACES[@]}"; do
            RACE_DATE=${RACE%% *}
            RACE_DISTANCE=${RACE#* }
            CURRENT_DAYS_LEFT=$(( ( $(date -d "$RACE_DATE" +%s) - $(date -d "$TODAY" +%s) ) / 86400 ))

            if [ "$CURRENT_DAYS_LEFT" -ge 0 ] && [ "$CURRENT_DAYS_LEFT" -lt "$DAYS_LEFT" ]; then
              DAYS_LEFT=$CURRENT_DAYS_LEFT
              SELECTED_RACE=$RACE
            fi
          done

          if [ "$DAYS_LEFT" -lt 0 ]; then
            MESSAGE="ðŸ Race Completed! (${SELECTED_RACE#* })"
          else
            MESSAGE="ðŸƒ $DAYS_LEFT days left! (${SELECTED_RACE#* })"
          fi

          echo "{ \"schemaVersion\": 1, \"label\": \"Race Countdown\", \"message\": \"$MESSAGE\", \"color\": \"blue\" }" > countdown.json
